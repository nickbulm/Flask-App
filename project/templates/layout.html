<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <title>{% block title %} Layout {% endblock %}</title>
    <script >

        document.addEventListener('DOMContentLoaded', function() {

            side = document.querySelector("#side");

            document.querySelector("#toggle").onclick = function() {

                if (side.style.display === "none")
                {
                    side.style.display = "block";
                }
                else {
                    side.style.display = "none";
                }
            };
            window.addEventListener('resize', function() {
                if (window.innerWidth > 700) {
                    side.style.display ="block";
                    console.log(event)
                }
                else {
                    side.style.display = "none";
                }

            });

        });
    </script>
{% block script %}

{% endblock %}

    </head>

    <body>

        {% if session.user_id %}
        <div class="app" >
            {% if message != null %}
            <div class="messageDiv" >
                <h3>
                    {{message}}
                </h3>
            </div>
            {% endif %}
            <div id="side"  >
                <div class="side_bar" >
                    <h2>
                        {{ session.username }}
                    </h2>
                    <ul>
                        <li><a style="text-decoration: none;" href="/sapp" ><button class="hovered" id="dash" ><svg class="bi bi-grid-1x2-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 1a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm9 0a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1V1zm0 9a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-5z"/>
                            </svg><span>Dashboard</span></button></a></li>
                        <li><a style="text-decoration: none;" href="/testing"><button class="hovered" id="test"><svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg><span>Testing</span></button></a></li>
                        <li><a style="text-decoration: none;" href="/calculator"><button class="hovered" id="calc"><svg class="bi bi-file-spreadsheet" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M4 1h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H4z"/>
                            <path fill-rule="evenodd" d="M13 6H3V5h10v1zm0 3H3V8h10v1zm0 3H3v-1h10v1z"/>
                            <path fill-rule="evenodd" d="M5 14V6h1v8H5zm4 0V6h1v8H9z"/>
                            </svg><span>Calculator</span></button></a></li>
                        <li><a style="text-decoration: none;" href="/profile"><button class="hovered" id="prof"><svg class="bi bi-person-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                            </svg><span>Profile</span></button></a></li>
                    </ul>
                    <a class="log"  href="/logout"><button class="logout" ><svg class="bi bi-door-closed-fill" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4 1a1 1 0 0 0-1 1v13H1.5a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2a1 1 0 0 0-1-1H4zm2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                        </svg><span>Log Out</span></button>
                    </a>
                </div>
            </div>
            <div id="main">
                <div class="header">
                    <div class="head">
                        <button id="toggle" >Menu</button>
                        {% block head %}
                        {% endblock %}
                    </div>
                </div>

                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        {% else %}
        <div class="header" style="text-align: left;">
            <div class="head" style="text-align: left;">

            <a class="brand1" style="text-decoration: none; " href="/">Strength Tech</a>

            <a href="/" class="menu_item1" style="text-decoration: none; left: 60px;" role="button" > Home </a>
            <span></span>

            <a class="log_reg1" style="text-decoration: none;" href="/register">Register</a>
            <a class="log_reg"  style="text-decoration: none;" href="/login">Log In</a>
        </div>
        </div>
        <div class="main2">
            {% block main2 %}{% endblock %}
        </div>

        {% endif %}

    </body>

</html>
